vision_loki::server::version: 'v2.1.0'
vision_loki::server::checksum: '56fb84575184f858babd997ec1c4a188771eaf4313e7ee9d631933d254a1979b'

vision_loki::client::version: 'v2.1.0'
vision_loki::client::checksum: '31ab57cd206f575e493755607e8f6163f3e860b9d176f10404d537fc1197835c'

vision_loki::client::server_address: 'http://loki.service.consul:3100/api/prom/push'
vision_loki::client::scrape_configs:
  - job_name: 'system'
    static_configs:
    - targets:
        - 'localhost'
      labels:
        job: 'var_log'
        host: "%{facts.networking.fqdn}"
        __path__: '/var/log/*log'

lookup_options:
  'vision_loki::server::proxy::auth':
    convert_to: 'Sensitive'
  'vision_loki::client::scrape_configs':
    merge:
      strategy: deep
      merge_hash_arrays: true
