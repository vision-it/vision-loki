vision_loki::server::version: 'v1.5.0'
vision_loki::server::checksum: '00b4f134d8e54ce4dfb1ce71ffff3e5505202fa13625ec96cec75d44b816ed34'

vision_loki::client::version: 'v1.5.0'
vision_loki::client::checksum: '6695ea8d0c831c0ccab3abfac9e3bdf065e83887d540583b8e28644168ca038c'

vision_loki::client::server_address: 'http://loki.service.consul:3100/api/prom/push'
vision_loki::client::scrape_configs:
  - job_name: 'system'
    entry_parser: 'raw'
    static_configs:
    - targets:
        - 'localhost'
      labels:
        job: 'var_log'
        host: "%{facts.networking.fqdn}"
        __path__: '/var/log/*log'

lookup_options:
  'vision_loki::server::proxy::auth':
    convert_to: 'Sensitive'
  'vision_loki::client::scrape_configs':
    merge:
      strategy: deep
      merge_hash_arrays: true
