vision_loki::server::version: 'v2.0.0'
vision_loki::server::checksum: '9b6bcd17201bc0cddd00c114782071b6ff8bd6bb09917887fd92643499dc3b2c'

vision_loki::client::version: 'v2.0.0'
vision_loki::client::checksum: 'd37e94e6ce0604f9faea7738f9c35d83afbdca9e5e92537600764a3b18cfe088'

vision_loki::client::server_address: 'http://loki.service.consul:3100/api/prom/push'
vision_loki::client::scrape_configs:
  - job_name: 'system'
    static_configs:
    - targets:
        - 'localhost'
      labels:
        job: 'var_log'
        host: "%{facts.networking.fqdn}"
        __path__: '/var/log/*log'

lookup_options:
  'vision_loki::server::proxy::auth':
    convert_to: 'Sensitive'
  'vision_loki::client::scrape_configs':
    merge:
      strategy: deep
      merge_hash_arrays: true
